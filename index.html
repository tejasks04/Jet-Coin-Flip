<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
    <link rel="stylesheet" href="styles/Coin-flip.css">
    <link rel="stylesheet" href="styles/header-coin-flip.css">
 </head>
  <body>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="stylesheet" href="styles/header-todo.css">
  </head>
  <body>
    <div class="header-coin-flip">
      <div class="h-flex">
        <img class="my-logo" src="images/img12.jpg" alt="">
        <img class="my-name" src="images/img8.png" alt="">
      </div>
        <div class="h-flex">
          <a href="https://tejasks04.github.io/Jet-Home/" target="_blank">
          <img class="home" src="images/img7.png" alt="">
          </a>
          <a href="https://tejasks04.github.io/Jet-Home/" target="_blank">
          <p class="home-name">HOME</p> 
          </a>
        </div>
      </a>
      <div class="h-flex-1">
        <a href="https://tejasks04.github.io/Jet-Projects/" target="_blank">
        <img class="projects" src="images/img11.png" alt="">
        </a>
        <a href="https://tejasks04.github.io/Jet-Projects/" target="_blank">
        <p class="middle-name">OUR PROJECTS</p>
        </a>
      </div>
      <div class="h-flex-2">
        <a href="https://tejasks04.github.io/Jet-About-us/" target="_blank">
        <img class="about" src="images/img10.png" alt="">
        </a>
        <a href="https://tejasks04.github.io/Jet-About-us/" target="_blank">
        <p class="about-us">ABOUT US</p>
      </div>
    </a>
    </div>
  <div class="choice">
    <H1 class="game">HEADS or TAILS?</H1>
  </div>
    <div class="buttons">
      <button class="head"><img src="images/Head.png" alt=""></button>
      <button class="tile"><img src="images/Taile.png" alt=""></button>
    </div>
    <div class="js-flipping"></div>
    <div class="result-flex">
      <div class="js-result"></div>
      <div class="js-pick"></div>
      <div class="js-score"></div>
      <button class="reset" onclick="resetScore()">Reset</button>
    </div>
      <div class="guess">
        <h1 class="h1">Can you Guess Head or Tail?</h1>
        <img class="car" src="images/img6.png" alt="">
        <img class="car-tail" src="images/r-tail.png" alt="">
        <img class="car-head" src="images/r-head.png" alt="">
      </div>
      <div class="road"></div>
      <div class="footer">
        <img class="guessing" src="images/img13.png" alt="">
        <img class="earth" src="images/img14.png" alt="">
      </div>
     </body>
  <script src="scripts/Coin-flip.js"></script>
</html>
